<VirtualHost *:80>
        ServerName games.samuelkontiomaa.com
        ServerAlias www.games.samuelkontiomaa.com
        Redirect 301 "/" "https://games.samuelkontiomaa.com/"
</VirtualHost>

<VirtualHost *:443>
        ServerName games.samuelkontiomaa.com
        ServerAlias www.games.samuelkontiomaa.com
        DocumentRoot "/var/www/html/games/"
        SSLCertificateFile /etc/apache2/ssl/samuelkontiomaa.com.crt
        SSLCertificateKeyFile /etc/apache2/ssl/samuelkontiomaa.com.key
        SSLEngine on
</VirtualHost>
