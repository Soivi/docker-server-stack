<VirtualHost *:80>
        ServerName projects.samuelkontiomaa.com
        ServerAlias www.projects.samuelkontiomaa.com
        Redirect 301 "/" "https://projects.samuelkontiomaa.com/"
</VirtualHost>

<VirtualHost *:443>
        ServerName projects.samuelkontiomaa.com
        ServerAlias www.projects.samuelkontiomaa.com
        DocumentRoot "/var/www/html/projects/"
        SSLCertificateFile /etc/apache2/ssl/samuelkontiomaa.com.crt
        SSLCertificateKeyFile /etc/apache2/ssl/samuelkontiomaa.com.key
        SSLEngine on
</VirtualHost>
