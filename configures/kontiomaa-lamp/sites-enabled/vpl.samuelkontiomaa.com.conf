<VirtualHost *:80>
        ServerName vpl.samuelkontiomaa.com
        ServerAlias www.vpl.samuelkontiomaa.com
        Redirect 301 "/" "https://vpl.samuelkontiomaa.com/"
</VirtualHost>

<VirtualHost *:443>
        ServerName vpl.samuelkontiomaa.com
        ServerAlias www.vpl.samuelkontiomaa.com
        DocumentRoot "/var/www/html/vpl/"
        SSLCertificateFile /etc/apache2/ssl/samuelkontiomaa.com.crt
        SSLCertificateKeyFile /etc/apache2/ssl/samuelkontiomaa.com.key
        SSLEngine on
</VirtualHost>
