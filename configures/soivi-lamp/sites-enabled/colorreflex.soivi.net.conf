<VirtualHost *:443>
        ServerName colorreflex.soivi.net
        ServerAlias www.colorreflex.soivi.net
        DocumentRoot "/var/www/html/ColorReflex/"
        SSLCertificateFile /etc/apache2/ssl/soivi.net.crt
        SSLCertificateKeyFile /etc/apache2/ssl/soivi.net.key
        SSLEngine on
</VirtualHost>
