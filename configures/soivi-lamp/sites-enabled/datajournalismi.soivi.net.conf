<VirtualHost *:80>
        ServerName datajournalismi.soivi.net
        ServerAlias www.datajournalismi.soivi.net
        Redirect 301 "/" "https://datajournalismi.soivi.net/"
</VirtualHost>

<VirtualHost *:443>
        ServerName datajournalismi.soivi.net
        ServerAlias www.datajournalismi.soivi.net
        DocumentRoot "/var/www/html/datajournalismi/"
        SSLCertificateFile /etc/apache2/ssl/soivi.net.crt
        SSLCertificateKeyFile /etc/apache2/ssl/soivi.net.key
        SSLEngine on
</VirtualHost>

