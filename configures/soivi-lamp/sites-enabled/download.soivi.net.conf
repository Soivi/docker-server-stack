<VirtualHost *:443>
        ServerName download.soivi.net
        ServerAlias www.download.soivi.net
        DocumentRoot "/var/www/html/download"
        SSLCertificateFile /etc/apache2/ssl/soivi.net.crt
        SSLCertificateKeyFile /etc/apache2/ssl/soivi.net.key
        SSLEngine on
</VirtualHost>

