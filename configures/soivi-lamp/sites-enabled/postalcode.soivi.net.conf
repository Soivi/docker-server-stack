<VirtualHost *:443>
        ServerName postalcode.soivi.net
        ServerAlias www.postalcode.soivi.net
        DocumentRoot "/var/www/html/postalcode/"
        SSLCertificateFile /etc/apache2/ssl/soivi.net.crt
        SSLCertificateKeyFile /etc/apache2/ssl/soivi.net.key
        SSLEngine on
</VirtualHost>
