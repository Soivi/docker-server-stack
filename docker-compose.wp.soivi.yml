version: '2'
services:
  nginx-wp-soivi:
    image: nginx:1.11
    environment:
      - VIRTUAL_HOST=soivi.net
      - VIRTUAL_PORT=443
      - VIRTUAL_PROTO=https
    links:
      - mysql-wp-soivi
      - fpm-wp-soivi
    volumes:
      - /docker/www/nginx-wp-soivi:/usr/share/nginx/html
      - ./secrets/certs:/etc/nginx/certs:ro
      - ./wp.soivi/conf.d:/etc/nginx/conf.d:ro

  mysql-wp-soivi:
    image: mysql:5.5
    volumes:
      - /docker/data/mysql-wp-soivi:/var/lib/mysql
    extends:
      file: ./secrets/wp-soivi.yml
      service: mysql-wp-soivi

  fpm-wp-soivi:
    image: kiuru/php:5.6.15-fpm
    volumes:
      - /docker/www/nginx-wp-soivi:/usr/share/nginx/html
      - ./wp.soivi/php.ini:/usr/local/etc/php/php.ini:ro
    links:
      - mysql-wp-soivi
